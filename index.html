<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VBD</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-container">
          <a href="#">
            <div class="logo"><img src="./media/logo.svg" alt="VBD" /></div>
          </a>
          <div class="menu">
            <img src="./media/menu.svg" alt="menu" />
            <img src="./media/call.svg" alt="call" />
            <div class="exp-circle"></div>
          </div>
        </div>
        <div class="slogan">
          <h1>We love money</h1>
          <img src="./media/dot.svg" alt="dot" />
          <h1>
            That's why we don't mess up our work to not to lose opportunities
          </h1>
        </div>
      </div>
    </header>
    <section>
      <div class="scroll-container">
        <div class="scroll-down">
          <img src="./media/scroll/black-circle.svg" alt="black circle" />
        </div>
        <div class="scroll-click" onclick="scrollToSection('services')">
          <img src="./media/scroll/mouse.svg" alt="mouse" />
          <p>SCROLL DOWN</p>
          <img src="./media/scroll/down-arrow.svg" alt="arrow" />
        </div>
        <div class="soc-contacts">
          <div class="soc">
            <ul>
              <li>
                <a href="">facebook</a>
              </li>
              <li>
                <a href="">Instagram</a>
              </li>
              <li>
                <a href="">Linkedin</a>
              </li>
            </ul>
          </div>
          <div class="contacts">
            <ul>
              <li>
                <a href="">(+995) 558338831</a>
              </li>
              <li>
                <a href="">Info@verybad.company</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <section class="bg-black" id="services">
      <div class="container">
        <div class="services-header">
          <h2>Services</h2>
        </div>
        <div class="services">
          <div class="development-services">
            <img src="./media/services/development.svg" alt="development" />
            <div class="service-text">
              <p>Development services</p>
            </div>
          </div>
          <div class="strategy-services">
            <img src="./media/services/strategy.svg" alt="strategy" />
            <div class="service-text">
              <p>Strategy services</p>
            </div>
          </div>
          <div class="marketing-services">
            <img src="./media/services/marketing.svg" alt="marketing" />
            <div class="service-text">
              <p>Marketing services</p>
            </div>
          </div>
          <div class="design-services">
            <img src="./media/services/design.svg" alt="design" />
            <div class="service-text">
              <p>Design services</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
